<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <input type="text" class="display js-screen" readonly>
        </div>
        <div class="buttons">
            <button style="grid-area: number1" class="displayButton">1</button>
            <button style="grid-area: number2" class="displayButton">2</button>
            <button style="grid-area: number3" class="displayButton">3</button>
            <button style="grid-area: number4" class="displayButton">4</button>
            <button style="grid-area: number5" class="displayButton">5</button>
            <button style="grid-area: number6" class="displayButton">6</button>
            <button style="grid-area: number7" class="displayButton">7</button>
            <button style="grid-area: number8" class="displayButton">8</button>
            <button style="grid-area: number9" class="displayButton">9</button>
            <button style="grid-area: number0" class="displayButton">0</button>
            <button style="grid-area: subtract" class="displayButton">-</button>
            <button style="grid-area: multiply" class="displayButton">*</button>
            <button style="grid-area: divide" class="displayButton">/</button>
            <button style="grid-area: add" class="displayButton">+</button>
            <button style="grid-area: equals" class="equalsButton">=</button>
            <button style="grid-area: decimal" class="displayButton">.</button>
            <button style="grid-area: percent" class="percentButton">%</button>
            <button style="grid-area: negative" class="negativeButton">+/-</button>
            <button style="grid-area: clear" class="clearButton">C</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
