<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <input type="text" class="display">
        </div>
        <div class="buttons">
            <button style="grid-area: number1">1</button>
            <button style="grid-area: number2">2</button>
            <button style="grid-area: number3">3</button>
            <button style="grid-area: number4">4</button>
            <button style="grid-area: number5">5</button>
            <button style="grid-area: number6">6</button>
            <button style="grid-area: number7">7</button>
            <button style="grid-area: number8">8</button>
            <button style="grid-area: number9">9</button>
            <button style="grid-area: number0">0</button>
            <button style="grid-area: subtract">-</button>
            <button style="grid-area: multiply">x</button>
            <button style="grid-area: divide">/</button>
            <button style="grid-area: add">+</button>
            <button style="grid-area: equals">=</button>
            <button style="grid-area: decimal">.</button>
            <button style="grid-area: percent">%</button>
            <button style="grid-area: negative">+/-</button>
            <button style="grid-area: clear">C</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
